# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Release
permissions:
  contents: read
  pull-requests: write

on:
  push:
    tags:
      - 'v*.*.*' # This workflow will run when a tag like v1.0.0 is pushed

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create and upload assets to a GitHub Release
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.x'

    - name: Build
      run: |
        mkdir -p dist
        echo '${{ github.ref }}' | grep -oE 'v.+$' > assets/version
        GOOS=linux GOARCH=amd64 go build -o dist/pstb ./

    - name: Package Linux binary
      run: |
        # name the artifact to indicate target platform
        export TAG_NAME="${GITHUB_REF#refs/tags/}"
        mv dist/pstb dist/pstb_linux_amd64
        tar -czf dist/pstb_linux_amd64.tar.gz -C dist pstb_linux_amd64
      shell: bash

    - name: Test
      run: go test -v ./...

    - name: Create release and upload Linux asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="${GITHUB_REF#refs/tags/}"
        gh release create "$TAG" dist/pstb_linux_amd64.tar.gz \
          --title "Release $TAG (linux/amd64)" \
          --notes "Release $TAG â€” linux/amd64 binary only." \
          --draft